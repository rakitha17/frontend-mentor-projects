<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    p{
      padding: 20px;
      font-size: 2rem;
      border: 2px solid rgba(102, 106, 87, 0);
      transition-property: all;
      cursor: pointer;
    }

    p:hover{
      border: 2px solid rgba(113, 128, 58, 1);
      box-shadow: 0px 0px 0px 1px rgb(58, 25, 12);
      animation: anim .1s forwards;
    }

    @keyframes anim{
      100%{
        box-shadow: 0px 0px 50px 20px lightblue;
      }
    }
  </style>

</head>
<body>
  <p>hello World</p>
</body>
</html>
